<body>
    <!-- 고정 시계바 -->

    <header>
        <a>9:41</a>

<!-- 로그인 글씨 -->

<div id="top">
    <img src="logo.png" alt="로고" width="100px">
    <p><span style="font-size: 40px;"><b>회원가입</b><br></span>
    <span style="font-size: 20px;">Sign up</span></p>
</div>

<!-- 입력칸 -->


    <div id="input">
        <form action="./pw_finder.html">
            <label for="name">이름</label>
            <input type="text"
            placeholder="이름을 입력해주세요"
            name="id" required>

                <div id="check">
                <a href="./login.html">인증 확인</a>
                </div>

            <label for="name">동국대학교 이메일</label>
            <input type="email"
            placeholder="예) likelion@dgu.ac.kr"
            name="id" required>

            <label for="name">이메일 인증</label>
            <input type="text"
            placeholder="인증번호를 입력해주세요"
            name="id" required>

            <div id="check_2">
                <a href="./login.html">중복 확인</a>
            </div>

            <label for="name" style="padding-top: 0;">닉네임</label>
            <input type="text"
            placeholder="닉네임은 추후 수정 불가능합니다"
            name="id" required>

            <label for="name">비밀번호</label>
            <input type="text"
            placeholder="영문/숫자/특수문자 조합 가능 (8자 이상)"
            name="id" required>

            <label for="name">비밀번호 확인</label>
            <input type="text"
            placeholder="비밀번호를 다시 한 번 입력해주세요"
            name="id" required>
    

<!-- 동의항목 -->

    <section><br>
        <div class="agree">
        <input type="checkbox" name="[]" value="check" width="12.8%" required> 서비스 이용약관 동의 (필수)
        <span style="margin-left: 70px;"><a href="./terms_of_use.html" style="color: gray; text-decoration: underline;">상세보기</a></span></div>

        <div class="agree">
        <input type="checkbox" name="[]" value="check" width="12.8%" required> 개인정보 수집 및 이용 동의 (필수)

        <div class="agree">
        <input type="checkbox" name="[]" value="check" width="12.8%" required> 만 14세 이상입니다 (필수)</div>

        <div class="agree">
        <input type="checkbox" name="[]" value="check" width="12.8%"> 광고성 정보 수신 동의 (선택)</div>
    </section>

        <section join>
            <div id="join">
            <button style="border: none;">회원가입하기</button>
            </div>
        </section>
        </form>
    </div>
