{% extends 'base_mainpage.html' %}
{% block style %}
<style>
    .showteambar {
        width: 390px;
        background-color: rgba(102, 192, 129, 0.7);
        display: flex;
        flex-direction: column;
        padding: 20px 20px;
    }
</style>
{% endblock %}

{% block teamlist %}

<section class="showteambar">
    <p>지금 모집중인 팀</p>
    {% if posts %}
        {% for post in posts %}
        <a href="{% url 'post:detail' post.id %}">   
            <div class="team">
                <div id="team_pic">
                    <img src="{{ post.image.url }}" alt="사진">
                </div>
                <div id="team_exp">
                    <p>{{ post.team_name }}</p>
                    <p>{{ post.title }}</p>
                </div>
            </div>
        </a>
        {% endfor %}
    {% else %}
        <p>현재 모집하고 있는 팀이 없습니다.</p>
    {% endif %}
    <a href="{% url 'main:search' 'project' %}">
        <h1>더보기 ▶</h1>
    </a>
    </section>
    

{% endblock %}
